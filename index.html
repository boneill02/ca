<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cellular Automata Simulator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper subindex">
		<h2 class="section-header">Cellular Automata Simulator</h2>
		<p>This is a 2D "Larger Than Life" cellular automata simulator using the Moore neighborhood type without the middle cell rule.</p>
        <p>Click on the canvas to toggle cells.</p>
		<p>Enter rules below. Birth and survival should be comma separated.</p>
		<div class="canvas-form"></div>
			<canvas class="canvas-form-canvas" id="canvas" width=500 height=500></canvas>
            <br>
			<label for="birth">Birth:</label>
			<input type="text" id="birth" name="birth" value="3"><br><br>
			<label for="survival">Survival:</label>
			<input type="text" id="survival" name="survival" value="2,3"><br><br>
			<label for="neighborhood">Neighborhood:</label>
			<input type="text" id="neighborhood" name="neighborhood" value="1"><br><br>
			<label for="stateCount">Number of states:</label>
			<input type="text" id="stateCount" name="stateCount" value="2"><br><br>
			<label for="updateInterval">Generation Interval (ms):</label>
			<input type="text" id="updateInterval" name="updateInterval" value="500"><br><br>
			<button onclick="simulate()">Toggle simulation</button>
			<button onclick="step()">Step</button>
		</div>
		<script src="ca.js"></script>
</div>
</body>
