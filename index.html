<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cellular Automata Simulator</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<h1>Cellular Automata Simulator</h1>
	<p>This is a 2D "Larger Than Life" cellular automata simulator using the Moore neighborhood type without the middle cell rule. See <a href="http://www.mirekw.com/ca/rullex_lgtl.html">this page</a> for more details.</p>
<p>Enter rules below. Birth and survival should be comma separated.</p>
<label for="birth">Birth:</label>
<input type="text" id="birth" name="birth" value="3"><br><br>
<label for="survival">Survival:</label>
<input type="text" id="survival" name="survival" value="2,3"><br><br>
<label for="neighborhood">Neighborhood:</label>
<input type="text" id="neighborhood" name="neighborhood" value="1"><br><br>
<label for="stateCount">Number of states (maximum age +1):</label>
<input type="text" id="stateCount" name="stateCount" value="2"><br><br>
<label for="updateInterval">Generation Interval (ms):</label>
<input type="text" id="updateInterval" name="updateInterval" value="500"><br><br>
<button onclick="simulate()">Toggle simulation</button>
<button onclick="step()">Step</button>

<canvas id="canvas" width=600 height=600></canvas>
<script type="module" src="ca.js"></script>
</body>
